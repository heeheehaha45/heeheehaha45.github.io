<!DOCTYPE html>
<html>   
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

       <style type="text/css">
          .button{
              width:70px;
              height:70px;
              background: grey;
              text-align: center;
          }
      
           #text{
               padding: 10px 10px 10px 10px;
           }
      </style>
      
      <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
      
  </head>

    <body style='margin:0 0 0 0'>
        
        
    <div id="keyboard">
        <div class="container" style="float:left;background:black;height:1000px;overflow:display">
            <div style="float:left;">

                <div class="button">
                <span>Q</span>
                </div>
                <div class="button">
                <span>W</span>
                </div>
                <div class="button">
                <span>A</span>
                </div>
                <div class="button">
                <span>S</span>
                </div>
                <div class="button">
                <span>_</span>
                </div>
                <div class="button">
                <span>Z</span>
                </div>
                <div class="button">
                <span>X</span>
                </div>
                <div class="button">
                <span>_</span>
                </div>

            </div>
            <div style="float:left;background:black">

                <div class="button">
                <span>E</span>
                </div>
                <div class="button">
                <span>R</span>
                </div>
                <div class="button">
                <span>T</span>
                </div>
                <div class="button">
                <span>D</span>
                </div>
                <div class="button">
                <span>F</span>
                </div>
                <div class="button">
                <span>G</span>
                </div>
                <div class="button">
                <span>C</span>
                </div>
                <div class="button">
                <span>V</span>
                </div>

            </div>
        </div>
        
        
        <div id='text' style="float:left;background:yellow">
             
            
        </div>
        <div style="float:right;background:black">
            <div class="button">
            <span>P</span>
            </div>
            <div class="button">
            <span>O</span>
            </div>
            <div class="button">
            <span>I</span>
            </div>
            <div class="button">
            <span>L</span>
            </div>
            <div class="button">
            <span>J</span>
            </div>
            <div class="button">
            <span>N</span>
            </div>
            <div class="button">
            <span>M</span>
            </div>
    
        </div>
     
        <div style="float:right;background:black">
            <div class="button">
            <span>Y</span>
            </div>
            <div class="button">
            <span>U</span>
            </div>
            <div class="button">
            <span>_</span>
            </div>
            <div class="button">
            <span>K</span>
            </div>
            <div class="button">
            <span>H</span>
            </div>
            <div class="button">
            <span>Enter</span>
            </div>
            <div class="button">
            <span>B</span>
            </div>
            <div class="button">
            <span>.</span>
            </div>
            <div class="button">
            <span>/</span>
            </div>
            <div class="button">
            <span>SPACE</span>
            </div>
        
        </div>
        
  </div>
    
  </body>
    <script>
        $("#keyboard .button").click(function(){
            var char=$(this).text() ;
           $("#text").append(   char );
            
        })
    </script>
    
</html>
